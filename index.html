<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></style>
    <script src="script.js" defer></script>
</head>
<body>

    <div id="calculator-body">
        <div id="screen"><p></p></div>
        <div id="middle-buttons">
            <div id="number-buttons">
                <div id="1-3" class="container">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                </div>
                <div id="4-6" class="container">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                </div>
                <div id="7-9" class="container">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>
            </div>
            <div class="container">
                <button id="add-button">+</button>
                <button id="subtract-button">-</button>
                <button id="multiply-button">x</button>
                <button id="divide-button">&#247</button>
            </div> 
        </div>
        <div id='button-container' class="container">
            <button id="0">0</button>
            <button id="clear-button">Clear</button>
            <button id="evaluate-button">=</button>
        </div>

    </div>
    
</body>
</html>
